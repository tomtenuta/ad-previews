<script>
    let actionState = "";
    document.getElementById("approveButton").addEventListener("click", function (event) {
        event.preventDefault();
        const approveButton = this;
        const inquireButton = document.getElementById("inquireButton");
        if (!approveButton.classList.contains("disabled") && actionState !== "approved") {
            approveButton.querySelector('div.padding-button div').textContent = "Approved";
            inquireButton.classList.add("disabled");
            postMessageToEndpoint(approveButton.id, function (success) {
                if (success) {
                    showFeedback("Approval Received", "Your ad has been approved. It will go live as soon as possible.");
                    actionState = "approved";
                } else {
                    showFeedback("We Encountered a Problem", "Your request was not submitted. Please refresh the page and try again!");
                }
            });
        } else {
            if (actionState === "approved") {
                showFeedback("Already Approved", "You have already approved this ad!");
            } else {
                showFeedback("Unable to Approve this Ad", "You can't approve because an inquiry has been sent. We'll be in touch ASAP, and you can contact us at any time.");
            }
        }
    });
    document.getElementById("inquireButton").addEventListener("click", function (event) {
        event.preventDefault();
        const inquireButton = this;
        const approveButton = document.getElementById("approveButton");
        if (!inquireButton.classList.contains("disabled") && actionState !== "inquired") {
            inquireButton.querySelector('div.padding-button div').textContent = "Inquired";
            approveButton.classList.add("disabled");
            postMessageToEndpoint(inquireButton.id, function (success) {
                if (success) {
                    showFeedback("Thank You or the Feedback", "This ad has been removed from the queue. Please reach out ASAP with any specific concerns—we're here to help!");
                    actionState = "inquired";
                } else {
                    showFeedback("We Encountered a Problem", "Your request was not submitted. Please refresh the page and try again!");
                }
            });
        } else {
            if (actionState === "inquired") {
                showFeedback("You're All Set", "Please reach out to us at support@contenteapp.com with the specifics of your concern, or we'll be in touch in the next few days to make this right.");
            } else {
                showFeedback("That's No Longer Possible", "Sorry, only one action can be taken in the approval process. Please reach out to us at support@contenteapp.com if you have any questions or concerns.");
            }
        }
    });
    function postMessageToEndpoint(id, callback) {
        const contactGid = document.getElementById(id).getAttribute("data-contact-gid");
        const asanaTag = document.getElementById(id).getAttribute("data-asana-tag");
        // const url = "https://hooks.zapier.com/hooks/catch/10696758/3tw2mpm/";
        const url = "https://hooks.zapier.com/hooks/catch/10696758/3wgzwag/";
        const urlWithParams = `${url}?action=${encodeURIComponent(id.replace("Button", ""))}&gid=${encodeURIComponent(contactGid)}&tag=${encodeURIComponent(asanaTag)}`;
        const xhr = new XMLHttpRequest();
        console.log("Sending request to: " + urlWithParams);
        xhr.open("POST", urlWithParams, true);
        xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
                // The request was successful
                callback(true);
            } else {
                // The request failed
                callback(false);
            }
        };
        xhr.send();
    }
    function showFeedback(title, message) {
        const feedbackTitle = document.getElementById("feedbackTitle");
        const feedbackMessage = document.getElementById("feedbackMessage");
        feedbackTitle.textContent = title;
        feedbackMessage.textContent = message;
        const feedbackModal = document.querySelector(".modal-wrapper");
        feedbackModal.style.display = "flex";
    }
    document.querySelector('.close-modal').addEventListener('click', function (event) {
        event.preventDefault();
        document.querySelector(".modal-wrapper").style.display = "none";
    });
</script>
